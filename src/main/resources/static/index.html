<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>

</head>
<body>
<div id="header">
    <div id="logo"></div>
</div>
<div id="content">
    <h1>Invoice Generator</h1>
    <form id="invoiceForm">
        <div id="customerDetails">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="User name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <br>
        <div id="invoiceDetails">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" placeholder="Item">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="1">
            <label for="unitPrice">Unit Price</label>
            <input type="number" id="unitPrice" name="unitPrice" placeholder="Unit Price"
                   min="0.01" step="0.01" inputmode="decimal">
            <label for="discount">Discount</label>
            <input type="number" id="discount" name="discount" placeholder="Discount"
                   min="0" step="0.01" max="100" inputmode="decimal">
        </div>
        <input type="button" value="Add item" onclick="addItem()">
        <input type="submit" value="Generate invoice">
    </form>
</div>
<script src="script.js"></script>

</body>
</html>
